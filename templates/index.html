
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary, .btn-success {
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sales Prediction</h2>

  <!-- Manual Form Input -->
  <form action="/predict" method="post">
    <div class="mb-3">
      <label class="form-label">TV</label>
      <input type="number" name="TV" class="form-control" step="any" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Radio</label>
      <input type="number" name="Radio" class="form-control" step="any" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Newspaper</label>
      <input type="number" name="Newspaper" class="form-control" step="any" required>
    </div>
    <button type="submit" class="btn btn-primary">Predict from Input</button>
  </form>

  <hr>

  <!-- File Upload -->
  <form action="/predict_file" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Upload CSV File</label>
      <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Predict from File</button>
  </form>

  <!-- Result -->
  {% if result %}
  <div class="result">{{ result|safe }}</div>
  {% endif %}

  {% if table %}
  <div class="table-responsive">
    {{ table|safe }}
  </div>
  {% endif %}

</div>
</body>
</html>
